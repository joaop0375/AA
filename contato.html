<main>
  <section class="contato">
    <h2>Entre em Contato</h2>
    <form action="enviar_contato.php" method="POST">
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome"><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br>
      <label for="mensagem">Mensagem:</label><br>
      <textarea id="mensagem" name="mensagem" rows="4"></textarea><br>
      <input type="submit" value="Enviar">
    </form>
  </section>

  <section class="cadastro">
    <h2>Cadastre-se como Possível Funcionário</h2>
    <form action="enviar_cadastro.php" method="POST">
      <label for="nome_funcionario">Nome:</label><br>
      <input type="text" id="nome_funcionario" name="nome_funcionario"><br>
      <label for="email_funcionario">Email:</label><br>
      <input type="email" id="email_funcionario" name="email_funcionario"><br>
      <label for="telefone">Telefone:</label><br>
      <input type="tel" id="telefone" name="telefone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Formato: 123-456-7890"><br>
      <label for="mensagem_funcionario">Mensagem:</label><br>
      <textarea id="mensagem_funcionario" name="mensagem_funcionario" rows="4"></textarea><br>
      <input type="submit" value="Enviar">
    </form>
  </section>
</main>
